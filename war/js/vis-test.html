<html>
<head>
<title>Area Chart</title>
<script type="text/javascript" src="protovis-r3.2.js"></script>
<style type="text/css">

#header {
	width: 430px;
	height: 225px;
}
</style>


</head>
<body>
<div id="center">
<div id="fig">

<script type="text/javascript+protovis">
var miserables = {
  nodes:[
    {nodeName:"File 0", group:1},
    {nodeName:"File 1", group:2},
	{nodeName:"File 2", group:3},
	{nodeName:"File 3", group:4},
	{nodeName:"File 4", group:5},
	{nodeName:"File 5", group:6},
	{nodeName:"File 6", group:7},
  ],
  links:[
    {source:0, target:1, value:1},
	{source:1, target:2, value:1},
	{source:2, target:3, value:1},
	{source:3, target:4, value:1},
	{source:4, target:5, value:1},
	{source:5, target:6, value:1}
  ]
};

var color = pv.Colors.category19().by(function(d) d.group);

var vis = new pv.Panel()
    .width(693)
    .height(693)
    .top(90)
    .left(90);

var layout = vis.add(pv.Layout.Matrix)
    .nodes(miserables.nodes)
    .links(miserables.links);

layout.link.add(pv.Bar)
    .fillStyle(function(l) l.linkValue
        ? ((l.targetNode.group == l.sourceNode.group)
        ? color(l.sourceNode) : "#555") : "#eee")
    .antialias(false)
    .lineWidth(1);

layout.label.add(pv.Label)
    .textStyle(color);

vis.render();
</script>


</div>
</div>
</body>
</html>
